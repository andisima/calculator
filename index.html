<html lang="en">
	<!DOCTYPE html>
<head>
	<script src="./index.js"></script>
  <meta charset="UTF-8">
<link rel="stylesheet" href="./index.scss">
  <title>Calculator</title>
  <script>
		function calcular({innerText}) {
			const num2 = document.getElementsByName("num2")[0].value;
			const num1 = document.getElementsByName("num1")[0].value;
			let result = null;

			switch(innerText) {
				case "+":
					result = calculator.sum(Number(num1), Number(num2));
					break;
				case "-":
					result = calculator.rest(Number(num1), Number(num2));
					break;
				case "/":
					result = calculator.div(Number(num1), Number(num2));
					break;

				case "*":
					result = calculator.mult(Number(num1), Number(num2));
					break;
      }

			document.getElementsByName("result")[0].value = result;
		}
  </script>
</head>
<body>
  <div class="calculator-container">
  <h1 class="title">Mi primer calculadora</h1>
  <input name="num1" placeholder="numero 1"/>
  <input name="num2" placeholder="numero 2"/>
  <span> = </span>
  <input name="result" placeholder="resultado"/>
  <div class="buttons">
    <div class="numbers">
      <button class="number"> 1 </button>
      <button class="number"> 2 </button>
      <button class="number"> 3 </button>
      <button class="number"> 4 </button>
      <button class="number"> 5 </button>
      <button class="number"> 6 </button>
    </div>
    <div class="actions">
      <button class="action" onclick = "calcular(this)"> + </button>
      <button class="action" onclick = "calcular(this)"> - </button>
      <button class="action" onclick = "calcular(this)"> / </button>
      <button class="action" onclick = "calcular(this)"> * </button>
    </div>
  </div>
  </div>
</body>
</html>
